[include kiauh.cfg]
#
# printer config for Ender 3 Pro with Robin E3 E3D board, TMC2209 and various mods
# 
#
# This file contains common pin mappings for MKS Robin E3 boards. To
# use this config, the firmware should be compiled for the STM32F103.
# When running "make menuconfig", enable "extra low-level
# configuration setup", select the 20KiB bootloader, and serial (on
# USART1 PA10/PA9) communication.

# Note that the "make flash" command does not work with MKS Robin
# boards. After running "make", run the following command:
#   ./scripts/update_mks_robin.py out/klipper.bin out/Robin_e3.bin
# Copy the file out/Robin_e3.bin to an SD card and then restart the
# printer with that SD card.

# MKS Robin E3 has onboard TMC2209. This config can also be used for
# MKS Robin E3D if equipped with TMC2209 stepper drivers.

# See docs/Config_Reference.md for a description of parameters.

[stepper_x]
step_pin: PC0
dir_pin: PB2
enable_pin: !PC13
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA12
position_endstop: 0
position_max: 245
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC7
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 3000

[stepper_y]
step_pin: PC2
dir_pin: PB9
enable_pin: !PB12
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA11
position_endstop: -8
position_min: -8
#position_max: 207
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PD2
run_current: 0.650
hold_current: 0.450
stealthchop_threshold: 3000

[stepper_z]
step_pin: PC14
dir_pin: !PC15
enable_pin: !PB8
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -1

[tmc2209 stepper_z]
uart_pin: PC12
run_current: 0.500
hold_current: 0.350
stealthchop_threshold: 3000

[thermistor my_thermistor]
temperature1: 25
resistance1: 100000
temperature2: 142.8
resistance2: 1641.9
temperature3: 231.4
resistance3: 226.15

[extruder]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB5
microsteps: 16
rotation_distance: 7.8649600
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC9
sensor_type: my_thermistor
sensor_pin: PA0
control: pid
pid_kp = 27.527
pid_ki = 1.653
pid_kd = 114.583
min_temp: 0
max_temp: 280
max_extrude_cross_section: 0.8
   #   Maximum area (in mm^2) of an extrusion cross section (eg,
   #   extrusion width multiplied by layer height). This setting prevents
   #   excessive amounts of extrusion during relatively small XY moves.
   #   If a move requests an extrusion rate that would exceed this value
   #   it will cause an error to be returned. The default is: 4.0 *
   #   nozzle_diameter^2
max_extrude_only_distance: 100.0
#   Maximum length (in mm of raw filament) that a retraction or
#   extrude-only move may have. If a retraction or extrude-only move
#   requests a distance greater than this value it will cause an error
#   to be returned. The default is 50mm.
# pressure_advance: 0.473 # esun PLA+ gelb
#pressure_advance: 0.67 # sunlu PETG grau
#pressure_advance: 0.67
#   The amount of raw filament to push into the extruder during
#   extruder acceleration. An equal amount of filament is retracted
#   during deceleration. It is measured in millimeters per
#   millimeter/second. The default is 0, which disables pressure
#   advance.
#pressure_advance_smooth_time: 0.055
#   A time range (in seconds) to use when calculating the average
#   extruder velocity for pressure advance. A larger value results in
#   smoother extruder movements. This parameter may not exceed 200ms.
#   This setting only applies if pressure_advance is non-zero. The
#   default is 0.040 (40 milliseconds).

[tmc2209 extruder]
uart_pin: PC11
run_current: 0.600
hold_current: 0.450
stealthchop_threshold: 0

[heater_bed]
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA1
control = pid
pid_kp = 70.689
pid_ki = 0.956
pid_kd = 1306.868
min_temp: 0
max_temp: 130

[fan]
pin: PA8

[heater_fan extruder_fan]
pin: PA2

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100

# EXP1 / EXP2 (display) pins
[board_pins]
aliases:
    # Crealita EXP header (J26)
    EXP1_1=PC1, EXP1_3=PB11,  EXP1_5=PB0, EXP1_7=PA5, EXP1_9=<GND>,
    EXP1_2=PC3, EXP1_4=<RST>, EXP1_6=PA6, EXP1_8=PA4, EXP1_10=<5V>
    
