# See the sample-lcd.cfg file for definitions of common LCD displays.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2
#kill_pin: ^!EXP1_4

[output_pin beeper]
pin: EXP1_1

[bltouch]
sensor_pin: ^PC6
control_pin: PA3
x_offset: 0.5
y_offset: -33.5
z_offset = 0.680
pin_move_time: 1.5

[safe_z_home]
home_xy_position: 117.0,141.0 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
mesh_min: 20,27
mesh_max: 205,201.5
probe_count: 5,5

[screws_tilt_adjust]
screw1: 28,60
screw1_name: front left screw
screw2: 199,60
screw2_name: front right screw
screw3: 199,230
screw3_name: rear right screw
screw4: 28,230
screw4_name: rear left screw
speed: 80.
screw_thread: CW-M4

[gcode_macro START_PRINT]
default_parameter_BED_TEMP: 53
default_parameter_EXTRUDER_TEMP: 205
gcode:
    # Start bed heating
    M140 S{BED_TEMP}
    # Pre-Heat extruder
    M104 S160
    # Home X,Y,Z
    G28
    # Use absolute coordinates
    G90
    # extruder absolute
    M82
    # Reset the G-Code Z offset (adjust Z offset if needed)
    SET_GCODE_OFFSET Z=0.0
    # Start with fan off
    M107
    # Wait for bed to reach temperature
    M190 S{BED_TEMP}
    # Home the printer Z again
    G28 Z
    # Move the nozzle near the bed
    G1 X3 Y2.5 Z5 F5000
    # Move the nozzle very close to the bed
    G1 Z0.2 F300
    # Set and wait for nozzle to reach temperature
    M109 S{EXTRUDER_TEMP}
    # Reset Extruder
    G92 E0
    # Extrude 10mm filament in a 4cm line. Reduce speed if nozzle smaller 0.4mm
    G1 Y62 E15 F500
    # Reset extruder again
    G92 E0
    # Quickly wipe away from the filament line
    G1 Y115 F5000
    # Move Z up a little to prevent scratching the surface
    G0 Z1 F3000
    # End of custom start GCode

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 E-2 F500
    G1 X-3 Y3 E-0.5 F500
    # Raise nozzle by 10mm
    G1 Z5 F1500
    G90
    G1 X0 Y235 F5000
    # Disable steppers
    M84


